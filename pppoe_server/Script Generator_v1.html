<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Config Generator | Sohag1192</title>
    <meta name="description" content="Generate full MikroTik ISP configuration with BDIX, GGC, FB, CDN, FTP, and TikTok specific queues.">
    <style>
        :root { --primary: #2c3e50; --accent: #2980b9; --bg: #ecf0f1; --code-bg: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 1300px; background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        
        /* Grid for Interfaces */
        .interface-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
            padding: 20px; 
            background: #fdfdfd; 
            border-bottom: 1px solid #eee; 
        }
        .control-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; font-size: 0.85rem; }
        .control-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 0.9rem; }
        
        /* General Controls */
        .general-controls { padding: 20px; display: flex; gap: 20px; border-bottom: 1px solid #eee; background: #f8f9fa; }
        .general-controls .control-group { flex: 1; }

        /* Table */
        .plans-section { padding: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #34495e; color: white; text-align: left; padding: 10px; font-size: 0.9rem; }
        td { padding: 5px; border-bottom: 1px solid #eee; }
        input.table-input { width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 4px; }
        
        /* Output */
        .output-section { padding: 20px; background: #fafafa; border-top: 1px solid #ddd; }
        .btn-gen { background: var(--accent); color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; margin-top: 10px; }
        .btn-gen:hover { background: #1f618d; }
        
        pre { background: var(--code-bg); color: #a9b7c6; padding: 20px; border-radius: 8px; overflow-x: auto; font-family: 'Consolas', monospace; height: 600px; font-size: 13px; line-height: 1.4; }
        
        .copy-btn { float: right; margin-bottom: 10px; background: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>üõ†Ô∏è ISP Config Generator (v2.0)</h1>
        <p>Full ISP Setup: Pools, Profiles, IPAM, and Multi-Interface Queues</p>
    </div>

    <div class="general-controls">
        <div class="control-group">
            <label>Base IP Prefix (e.g., 172.21)</label>
            <input type="text" id="baseIp" value="172.21">
        </div>
        <div class="control-group">
            <label>Start Octet (e.g., 96)</label>
            <input type="number" id="startOctet" value="96">
        </div>
        <div class="control-group">
            <label>DNS Servers</label>
            <input type="text" id="dns" value="8.8.8.8,8.8.4.4">
        </div>
    </div>

    <div class="interface-grid">
        <div class="control-group">
            <label>BDIX Interface</label>
            <input type="text" id="ifBDIX" value="1.1-2641-BDIX">
        </div>
        <div class="control-group">
            <label>GGC Interface</label>
            <input type="text" id="ifGGC" value="1.3-2643-GGC">
        </div>
        <div class="control-group">
            <label>Facebook (FB) Interface</label>
            <input type="text" id="ifFB" value="1.4-2644-FB">
        </div>
        <div class="control-group">
            <label>CDN (Akamai/Other) Interface</label>
            <input type="text" id="ifCDN" value="1.5-2645-CDN">
        </div>
        <div class="control-group">
            <label>FTP Interface</label>
            <input type="text" id="ifFTP" value="1.7-2647-FTP">
        </div>
        <div class="control-group">
            <label>TikTok (TIK) Interface</label>
            <input type="text" id="ifTIK" value="1.8-2648-TIK">
        </div>
    </div>

    <div class="plans-section">
        <h3>üì¶ Package Configuration</h3>
        <table id="plansTable">
            <thead>
                <tr>
                    <th width="5%">ID</th>
                    <th width="15%">Plan Name</th>
                    <th width="10%">Internet (M)</th>
                    <th width="10%">BDIX/FTP (M)</th>
                    <th width="10%">GGC (M)</th>
                    <th width="10%">FB (M)</th>
                    <th width="10%">CDN (M)</th>
                    <th width="10%">TikTok (M)</th>
                    <th width="10%">Price (Tk)</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <button class="btn-gen" onclick="generateConfig()">‚ö° Generate Full Script</button>
    </div>

    <div class="output-section">
        <button class="copy-btn" onclick="copyText()">Copy Script</button>
        <pre id="output"># Configure plans and click Generate...</pre>
    </div>
</div>

<script>
    // Default Data
    const defaultPlans = [
        {name: "Bronze",   net: 20,  bdix: 50,  ggc: 30, fb: 30, cdn: 30, tik: 30, price: 500},
        {name: "Silver",   net: 25,  bdix: 60,  ggc: 40, fb: 40, cdn: 40, tik: 40, price: 600},
        {name: "Gold",     net: 35,  bdix: 70,  ggc: 50, fb: 50, cdn: 50, tik: 50, price: 700},
        {name: "Platinum", net: 45,  bdix: 80,  ggc: 60, fb: 60, cdn: 60, tik: 60, price: 800},
        {name: "Diamond",  net: 55,  bdix: 100, ggc: 70, fb: 70, cdn: 70, tik: 70, price: 1000},
        {name: "Sapphire", net: 65,  bdix: 100, ggc: 80, fb: 80, cdn: 80, tik: 80, price: 1200},
        {name: "Ruby",     net: 75,  bdix: 100, ggc: 90, fb: 90, cdn: 90, tik: 90, price: 1400},
        {name: "Emerald",  net: 85,  bdix: 100, ggc: 90, fb: 90, cdn: 90, tik: 90, price: 1600},
        {name: "Pearl",    net: 95,  bdix: 100, ggc: 100,fb: 100,cdn: 100,tik: 100,price: 1800},
        {name: "Onyx",     net: 100, bdix: 100, ggc: 100,fb: 100,cdn: 100,tik: 100,price: 2000}
    ];

    function initTable() {
        const tbody = document.querySelector('#plansTable tbody');
        tbody.innerHTML = defaultPlans.map((p, i) => `
            <tr>
                <td>P${i+1}</td>
                <td><input class="table-input" id="n${i}" value="${p.name}"></td>
                <td><input class="table-input" type="number" id="net${i}" value="${p.net}"></td>
                <td><input class="table-input" type="number" id="bdix${i}" value="${p.bdix}"></td>
                <td><input class="table-input" type="number" id="ggc${i}" value="${p.ggc}"></td>
                <td><input class="table-input" type="number" id="fb${i}" value="${p.fb}"></td>
                <td><input class="table-input" type="number" id="cdn${i}" value="${p.cdn}"></td>
                <td><input class="table-input" type="number" id="tik${i}" value="${p.tik}"></td>
                <td><input class="table-input" type="number" id="p${i}" value="${p.price}"></td>
            </tr>
        `).join('');
    }

    function generateConfig() {
        const baseIp = document.getElementById('baseIp').value.trim();
        let currentOctet = parseInt(document.getElementById('startOctet').value);
        const dns = document.getElementById('dns').value;

        // Interfaces
        const ifBDIX = document.getElementById('ifBDIX').value;
        const ifGGC = document.getElementById('ifGGC').value;
        const ifFB = document.getElementById('ifFB').value;
        const ifCDN = document.getElementById('ifCDN').value;
        const ifFTP = document.getElementById('ifFTP').value;
        const ifTIK = document.getElementById('ifTIK').value;

        let sPools = "/ip pool\n";
        let sProfiles = "/ppp profile\n";
        let sNAT = "/ip firewall nat\n";
        let sMangle = "/ip firewall mangle\n";
        let sRaw = "/ip firewall raw\nadd chain=prerouting action=drop src-address-list=2_RT_BLOCK ttl=1-62 comment=\"Drop Shared Connection\"\n";
        let sPCQ = "/queue type\n";
        let sQueues = "/queue simple\n";

        // Mangle Header
        sMangle += `add chain=forward action=add-src-to-address-list address-list=2_RT_BLOCK address-list-timeout=30s in-interface=all-ppp connection-state=established ttl=1-61 comment="Detect Shared Connection"\n`;

        for(let i=0; i<10; i++) {
            const name = document.getElementById(`n${i}`).value;
            const net = document.getElementById(`net${i}`).value;
            const bdix = document.getElementById(`bdix${i}`).value;
            const ggc = document.getElementById(`ggc${i}`).value;
            const fb = document.getElementById(`fb${i}`).value;
            const cdn = document.getElementById(`cdn${i}`).value;
            const tik = document.getElementById(`tik${i}`).value;
            const price = document.getElementById(`p${i}`).value;

            // IP Math (Each plan gets a /20 block = 16 subnets)
            const startRange = currentOctet;
            const endRange = currentOctet + 15;
            const target = `${baseIp}.${startRange}.0/20`;

            // 1. POOLS
            const poolName = `pool_P${i+1}_${name.toLowerCase()}`;
            sPools += `add name="${poolName}" ranges=${baseIp}.${startRange}.2-${baseIp}.${endRange}.254\n`;

            // 2. PROFILES
            sProfiles += `add name="P${i+1}_${name}_${net}Mbps" local-address=${baseIp}.${startRange}.1 remote-address="${poolName}" only-one=yes dns-server=${dns} rate-limit=${net}M/${net}M comment="Price: ${price} Tk"\n`;

            // 3. NAT
            sNAT += `add chain=srcnat action=masquerade src-address=${target} comment="NAT for P${i+1} ${name}"\n`;

            // 4. PCQ TYPES (Creating unique types to avoid conflicts)
            sPCQ += `# --- P${i+1} Types ---\n`;
            sPCQ += `add kind=pcq name="pcq_P${i+1}_net_down" pcq-rate=${net}M pcq-classifier=dst-address\n`;
            sPCQ += `add kind=pcq name="pcq_P${i+1}_net_up" pcq-rate=${net}M pcq-classifier=src-address\n`;
            
            sPCQ += `add kind=pcq name="pcq_P${i+1}_bdix_down" pcq-rate=${bdix}M pcq-classifier=dst-address\n`;
            sPCQ += `add kind=pcq name="pcq_P${i+1}_bdix_up" pcq-rate=${bdix}M pcq-classifier=src-address\n`;

            sPCQ += `add kind=pcq name="pcq_P${i+1}_ggc_down" pcq-rate=${ggc}M pcq-classifier=dst-address\n`;
            sPCQ += `add kind=pcq name="pcq_P${i+1}_ggc_up" pcq-rate=${ggc}M pcq-classifier=src-address\n`;

            sPCQ += `add kind=pcq name="pcq_P${i+1}_fb_down" pcq-rate=${fb}M pcq-classifier=dst-address\n`;
            sPCQ += `add kind=pcq name="pcq_P${i+1}_fb_up" pcq-rate=${fb}M pcq-classifier=src-address\n`;

            sPCQ += `add kind=pcq name="pcq_P${i+1}_cdn_down" pcq-rate=${cdn}M pcq-classifier=dst-address\n`;
            sPCQ += `add kind=pcq name="pcq_P${i+1}_cdn_up" pcq-rate=${cdn}M pcq-classifier=src-address\n`;

            sPCQ += `add kind=pcq name="pcq_P${i+1}_tik_down" pcq-rate=${tik}M pcq-classifier=dst-address\n`;
            sPCQ += `add kind=pcq name="pcq_P${i+1}_tik_up" pcq-rate=${tik}M pcq-classifier=src-address\n`;

            // 5. SIMPLE QUEUES (Boosts First)
            sQueues += `# --- P${i+1} Queues ---\n`;
            sQueues += `add name="BDIX_P${i+1}" target=${target} dst="${ifBDIX}" queue=pcq_P${i+1}_bdix_up/pcq_P${i+1}_bdix_down place-before=0\n`;
            sQueues += `add name="FTP_P${i+1}" target=${target} dst="${ifFTP}" queue=pcq_P${i+1}_bdix_up/pcq_P${i+1}_bdix_down place-before=0\n`; // FTP usually shares BDIX speed
            sQueues += `add name="GGC_P${i+1}" target=${target} dst="${ifGGC}" queue=pcq_P${i+1}_ggc_up/pcq_P${i+1}_ggc_down place-before=0\n`;
            sQueues += `add name="FB_P${i+1}" target=${target} dst="${ifFB}" queue=pcq_P${i+1}_fb_up/pcq_P${i+1}_fb_down place-before=0\n`;
            sQueues += `add name="CDN_P${i+1}" target=${target} dst="${ifCDN}" queue=pcq_P${i+1}_cdn_up/pcq_P${i+1}_cdn_down place-before=0\n`;
            sQueues += `add name="TIK_P${i+1}" target=${target} dst="${ifTIK}" queue=pcq_P${i+1}_tik_up/pcq_P${i+1}_tik_down place-before=0\n`;

            // 6. MAIN INTERNET QUEUE (Last for this user)
            sQueues += `add name="P${i+1}_${name}_Block" target=${target} queue=pcq_P${i+1}_net_up/pcq_P${i+1}_net_down comment="--- MAIN INTERNET QUEUE P${i+1} ---"\n\n`;

            // Increment IP Octet
            currentOctet += 16;
        }

        const fullScript = `# ==========================================
# MIKROTIK ISP GENERATOR (FULL CONFIG)
# Base Network: ${baseIp}.0.0
# ==========================================

# 1. IP POOLS
${sPools}
:global pppOnUp ":local remoteAddr \\$\\"remote-address\\"; :local callerId \\$\\"caller-id\\"; :log info \\"PPPLOG \\$user \\$callerId \\$remoteAddr\\""

# 2. PPP PROFILES
${sProfiles}

# 3. FIREWALL NAT
${sNAT}

# 4. FIREWALL MANGLE
${sMangle}

# 5. FIREWALL RAW
${sRaw}

# 6. PCQ TYPES
${sPCQ}

# 7. SIMPLE QUEUES
${sQueues}
# --- END OF SCRIPT ---`;

        document.getElementById('output').textContent = fullScript;
    }

    function copyText() {
        navigator.clipboard.writeText(document.getElementById('output').textContent);
        alert("Script Copied!");
    }

    initTable();
    // Generate preview
    setTimeout(generateConfig, 500);
</script>

</body>
</html>
