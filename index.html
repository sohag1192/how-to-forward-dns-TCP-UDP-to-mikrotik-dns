<script>
    function generateScript() {
        const ip = document.getElementById('targetIp').value.trim() || '103.41.213.2';
        
        // Explicitly clean output without ipsec-policy or connection-type
        const script = `/ip/firewall/nat/
add action=dst-nat chain=dstnat dst-port=53 protocol=tcp to-addresses=${ip} to-ports=53
add action=dst-nat chain=dstnat dst-port=53 protocol=udp to-addresses=${ip} to-ports=53`;

        document.getElementById('output').textContent = script;
    }

    function copyCode() {
        const code = document.getElementById('output').textContent;
        navigator.clipboard.writeText(code).then(() => {
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            btn.style.backgroundColor = "#27ae60";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.backgroundColor = ""; // Reset to CSS default
            }, 2000);
        });
    }

    // Initialize on load
    window.onload = generateScript;
</script>
