<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroTik EoIP Tunnel Generator | Sohag1192</title>
    <meta name="description" content="Generate MikroTik EoIP Tunnel configurations. Includes NAT Masquerade, removes IPsec, and auto-generates for both sides.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš‡</text></svg>">

    <style>
        :root { --primary: #2d3436; --accent: #0984e3; --bg: #dfe6e9; --code-bg: #2d3436; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #2d3436; padding: 20px; display: flex; justify-content: center; }
        
        .card { 
            background: white; width: 100%; max-width: 1000px; padding: 40px; 
            border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            border-top: 6px solid var(--accent); 
        }

        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #f1f2f6; padding-bottom: 20px; }
        .header h1 { margin: 0; color: var(--primary); font-size: 26px; }

        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        
        .section-box { background: #f8f9fa; padding: 25px; border-radius: 8px; border: 1px solid #e0e0e0; }
        .section-title { font-weight: bold; margin-bottom: 15px; color: var(--accent); text-transform: uppercase; font-size: 0.85em; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; font-size: 13px; margin-bottom: 6px; color: #555; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }

        .btn-gen { 
            background: var(--accent); color: white; width: 100%; border: none; 
            padding: 15px; border-radius: 8px; font-weight: bold; font-size: 16px; 
            cursor: pointer; margin-bottom: 30px;
        }
        .btn-gen:hover { background: #00cec9; }

        .output-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .output-box { position: relative; display: flex; flex-direction: column; }
        .box-label { font-weight: bold; margin-bottom: 10px; display: block; color: var(--primary); background: #eee; padding: 8px; border-radius: 4px; text-align: center; }
        
        pre { 
            background: var(--code-bg); color: #81ecec; padding: 20px; 
            border-radius: 8px; overflow-x: auto; font-family: 'Consolas', monospace; 
            min-height: 250px; font-size: 13px; line-height: 1.5; flex-grow: 1;
        }
        
        .copy-btn { 
            background: #2d3436; color: white; border: none; padding: 8px; 
            border-radius: 0 0 8px 8px; cursor: pointer; font-size: 12px; font-weight: bold;
        }
        
        .footer { text-align: center; margin-top: 30px; font-size: 13px; color: #888; border-top: 1px solid #eee; padding-top: 20px; }
        .footer a { color: var(--accent); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>ðŸš‡ MikroTik EoIP Tunnel Generator</h1>
        <p>Basic Setup with NAT Masquerade</p>
    </div>

    <div class="grid-container">
        <div class="section-box">
            <div class="section-title">Common Settings</div>
            <div class="input-group">
                <label>Tunnel ID (Must Match)</label>
                <input type="number" id="tid" value="10">
            </div>
            <div class="input-group">
                <label>Interface Name</label>
                <input type="text" id="ifName" value="eoip-tunnel1">
            </div>
            <div class="input-group">
                <label>Bridge (Optional)</label>
                <input type="text" id="bridge" value="bridge-local">
            </div>
        </div>

        <div class="section-box">
            <div class="section-title">Router IPs</div>
            <div class="input-group">
                <label>Router A Public IP</label>
                <input type="text" id="ipA" placeholder="e.g. 103.10.10.1">
            </div>
            <div class="input-group">
                <label>Router B Public IP</label>
                <input type="text" id="ipB" placeholder="e.g. 202.20.20.2">
            </div>
        </div>
    </div>

    <button class="btn-gen" onclick="generate()">âš¡ Generate Configurations</button>

    <div class="output-grid">
        <div class="output-box">
            <span class="box-label">Router A Script</span>
            <pre id="outA"># Config for Router A...</pre>
            <button class="copy-btn" onclick="copyText('outA')">Copy Router A</button>
        </div>

        <div class="output-box">
            <span class="box-label">Router B Script</span>
            <pre id="outB"># Config for Router B...</pre>
            <button class="copy-btn" onclick="copyText('outB')">Copy Router B</button>
        </div>
    </div>

    <div class="footer">
        Developed by <a href="https://github.com/sohag1192/" target="_blank">Sohag1192</a>
    </div>
</div>

<script>
    function generate() {
        const tid = document.getElementById('tid').value;
        const name = document.getElementById('ifName').value;
        const bridge = document.getElementById('bridge').value;
        const ipA = document.getElementById('ipA').value.trim() || 'IP_ROUTER_A';
        const ipB = document.getElementById('ipB').value.trim() || 'IP_ROUTER_B';

        // SCRIPT A (Local=A, Remote=B)
        const scriptA = `# --- Router A Config ---
/interface eoip
add name="${name}" remote-address=${ipB} tunnel-id=${tid} disabled=no

# Add to Bridge (Layer 2)
${bridge ? `/interface bridge port\nadd bridge=${bridge} interface="${name}"` : '# No bridge specified'}

# NAT Masquerade
/ip firewall nat
add action=masquerade chain=srcnat out-interface="${name}" comment="NAT for EoIP Tunnel"
`;

        // SCRIPT B (Local=B, Remote=A)
        const scriptB = `# --- Router B Config ---
/interface eoip
add name="${name}" remote-address=${ipA} tunnel-id=${tid} disabled=no

# Add to Bridge (Layer 2)
${bridge ? `/interface bridge port\nadd bridge=${bridge} interface="${name}"` : '# No bridge specified'}

# NAT Masquerade
/ip firewall nat
add action=masquerade chain=srcnat out-interface="${name}" comment="NAT for EoIP Tunnel"
`;

        document.getElementById('outA').textContent = scriptA;
        document.getElementById('outB').textContent = scriptB;
    }

    function copyText(id) {
        navigator.clipboard.writeText(document.getElementById(id).textContent);
        alert("Config Copied!");
    }
</script>

</body>
</html>
